<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
  </head>
  <body>

    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-center">BMI CALCULATOR</div>
                    <div class="card-body">
                        <form class="w-50 m-auto" onsubmit="return false">
                            <div class="form-group">
                                <label>Weight :</label>
                                <input type="text" name="" id="weight" class="form-control" placeholder="Weight in kg" required>
                            </div>
                            <div class="form-group">
                                <label>Height :</label>
                                <input type="text" name="" id="height" class="form-control" placeholder="Height in feet" required>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-success" onclick="getbmivalue();" id="bmi-result">Check BMI</button>
                            </div>
                            <div class="form-group" id="bmi">
                                <label>BMI Value :</label>
                                <input type="number" name="" id="bmiValue" class="form-control">
                            </div>
                            
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p>For most adults, an ideal BMI is in the 18.5 to 24.9 range</p>
                        <p> between 25 and 29.9 â€“ you're in the overweight range</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function getbmivalue(){
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;
            height = height*12;
            height = height*0.025;

            var newBmi = weight/Math.pow(height,2);
            newBmi = Math.round(newBmi);
           
            document.getElementById('bmiValue').value = newBmi;
        }
        
    </script>
</body>
</html>
